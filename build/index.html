<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezier</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <p>test update</p>
  <div class="float-container">
    <div class="float-child">
      <div style="position: relative;">
        <canvas id="canvas" width="1000px" height="800px"
        style="margin: 1px; outline: black 1px solid;"></canvas>
       </div>
    </div>
    
    <div class="float-child">
      <div>
        <input type="button" id="play" name="play" value="Play" onclick="play()"/>
      </div>
      <div>
        <input type="button" id="pause" name="pause" value="Pause" onclick="pause()"/>
      </div>
      <div>
        <input type="button" id="reset" name="reset" value="Reset" onclick="reset()"/>
      </div>
      <div>
        <input type="button" id="clear" name="clear" value="Clear" onclick="onclear()"/>
      </div>
      <div>
        <label for="showinterplines">show interpolated lines</label>
        <input type="checkbox" id="showinterplines" name="showinterplines" onclick="flipShowInterpLines()"/>
      </div>
      <div>
        <label for="showinterppoints" >show interpolated points</label>
        <input type="checkbox" id="showinterppoints" name="showinterppoints" onclick="flipShowInterpPoints()" />
      </div>
      <div>
        <label for="showlines" >show lines</label>
        <input type="checkbox" id="showlines" name="showlines" checked onclick="flipShowLines()" />
      </div>
      <div>
        <label for="showpoints" >show points</label>
        <input type="checkbox" id="showpoints" name="showpoints" checked onclick="flipShowPoints()" />
      </div>
    </div>
  </div>

  <script src="point.js"></script>
  <script src="line.js"></script>
  <script src="vector.js"></script>
  <script src="main.js"></script>
</body>

</html>
